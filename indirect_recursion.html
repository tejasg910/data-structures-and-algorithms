        let fruit = 0;

            fruit ++;

                console.log('money you have', money)
            apple(p);
        }
        apple(10)




        function rec(x) {
           
            // console.log(x) 
            //will show the ongoing value of each function
            if (x>0) {
                rec(x - 1)
            }
            // console.log(x)
            //will show the returning value of each function 
        }
        const data = 5;
        rec(data)
        //calling the function inside another function and then that function will call again inbuild called function in certain condition called as indirect recursion
