<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const data = [2, 3, 6, 7, 8, 9, 11, 15, 16, 17, 22, 23, 26, 35, 67, 75, 76, 88, 91];
        const value = 22;
        let start = 0;
        let end = data.length - 1;
        let position;


        while (start <= end) {
            let mid = Math.floor((start + end) / 2);

            console.log('this is mid', mid)
            if (data[mid] === value) {
                position = mid;
                console.log(position)
                console.log(position)
                break;
            }
            else if (data[mid] < value) {
                start = mid + 1;
                // end = data.length - 1;

            }

            else if (data[mid] > value) {
                end = mid - 1;
                // start = data[0]
            }
        }



    </script>
</head>

<body>
    <h2>Binary search: Iterative Search</h2>
</body>

</html>
