    <script>
        //creating a sorted merged array 

        const arr1 = [2, 5,7,8,9,12,23,64, 77, 98, ];
        let a1 = 0;
        let a2 = 0;
        let a3 = 0;
        const arr2 = [2, 5, 6,23, 64, 68];
        const arr3 = [];
        
        while(a1<arr1.length && a2<arr2.length){
            if(arr1[a1]<arr2[a2]){
                arr3[a3] = arr1[a1];
                a1++;
            }else{
                arr3[a3] = arr2[a2];
                a2++;
            }

            a3++
        }

        console.log(a1, a2, a3)

      while(a1<arr1.length){
        arr3[a3] = arr1[a1]
        a1++
        a3++
      }
       

        console.log(arr3)
    </script>
